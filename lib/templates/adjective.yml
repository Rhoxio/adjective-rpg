# This file is where you can include specific modules and tewak other load settings
# outside of the initializer/entry point you have defined. It's primarily for 
# module linkages to help with ActiveRecord table generation.

# Used to validate the gem version
version: 0.1.0

# use_active_record can be overridden in the config block.
use_active_record: false

# These are options for Adjective Modules you'd like Adjective Models to use by default.
# This controls how the migrations are generated when running any of the adjective:db:* commands.
# Ensure that these are the correct settings before migrating anything. The settings below are the
# quickstart defaults.
class_options:
  actor:
    include: ["Vulnerable"]